{% extends "base.html" %} {% block title %}Chapters{% endblock %} {% block
navbar %}
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
  <a class="navbar-brand brand-logo" href="/userhome/{{ user_id }}"
    >Quiz Master</a
  >
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbar"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbar">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="/userhome/{{ user_id }}">Home</a>
      <a class="nav-item nav-link" href="/userhome/{{ user_id }}">Subjects</a>
      <a class="nav-item nav-link" href="/userhome/{{ user_id }}/stats"
        >Stats</a
      >
      <a class="nav-item nav-link logout-btn" href="/">Logout</a>
    </div>
  </div>
</nav>
{% endblock %} {% block content %}
<div class="container mt-4">
  <h4 class="section-title">Chapters</h4>
  <div class="row">
    {% for chapter in chapters %}
    <div class="col-md-4 col-sm-6 mb-4">
      <div class="card subject-card">
        <div class="card-body">
          <h5 class="card-title">{{ chapter.name }}</h5>
          <p class="card-text">{{ chapter.description }}</p>
          <a
            class="btn btn-chapters"
            href="/userhome/{{ user_id }}/view_quiz/{{ subject.id }}/{{ chapter.id }}"
            >View Quiz</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

<style>
  .custom-navbar {
    background-color: #001f3f;
    padding: 15px 30px;
  }
  .brand-logo {
    font-size: 22px;
    font-weight: bold;
    color: white !important;
  }
  .navbar-nav .nav-link {
    color: white !important;
    font-size: 16px;
    font-weight: 500;
    margin: 0 10px;
  }
  .navbar-nav .nav-link:hover {
    color: #36b9cc !important;
  }
  .subject-card {
    background-color: #f8f9fa;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  }
  .btn-chapters {
    background-color: #001f3f;
    color: white;
    border-radius: 5px;
    padding: 8px 12px;
    text-decoration: none;
  }
  .btn-chapters:hover {
    background-color: #36b9cc;
  }
</style>
