{% extends "base.html" %} {% block title %} Login {% endblock %} {% block navbar
%} {% endblock %} {% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="form-container">
    <form class="form" method="POST">
      <div class="title">Welcome,<br /><span>sign in to continue</span></div>
      <input
        class="input"
        name="form_username"
        placeholder="Username"
        type="text"
        required
      />
      <input
        class="input"
        name="form_password"
        placeholder="Password"
        type="password"
        required
      />
      <button type="submit" class="button-confirm">Let's go â†’</button>
      <p class="text-center mt-3">
        Don't have an account?
        <a href="{{ url_for('auth.register_user') }}">Sign up</a>
      </p>
    </form>
  </div>
</div>
<style>
  body {
    background: linear-gradient(135deg, #74ebd5, #acb6e5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    display: flex;
    height: 100vh;
  }

  .form-container {
    width: 100%;
    max-width: 400px;
  }

  .form {
    --input-focus: #007bff;
    --font-color: #212529;
    --font-color-sub: #6c757d;
    --bg-color: #ffffff;
    --main-color: #343a40;
    padding: 20px;
    background: var(--bg-color);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
    border-radius: 10px;
    border: 2px solid var(--main-color);
    box-shadow: 4px 4px var(--main-color);
    text-align: center;
  }

  .title {
    color: var(--font-color);
    font-weight: 900;
    font-size: 22px;
    margin-bottom: 25px;
  }

  .title span {
    color: var(--font-color-sub);
    font-weight: 600;
    font-size: 17px;
  }

  .input {
    width: 100%;
    height: 40px;
    border-radius: 5px;
    border: 2px solid var(--main-color);
    background-color: var(--bg-color);
    box-shadow: 4px 4px var(--main-color);
    font-size: 15px;
    font-weight: 600;
    color: var(--font-color);
    padding: 5px 10px;
    outline: none;
  }

  .input::placeholder {
    color: var(--font-color-sub);
    opacity: 0.8;
  }

  .input:focus {
    border: 2px solid var(--input-focus);
  }

  .button-confirm {
    margin-top: 20px;
    width: 130px;
    height: 45px;
    border-radius: 5px;
    border: 2px solid var(--main-color);
    background: linear-gradient(135deg, #74ebd5, #acb6e5);
    box-shadow: 4px 4px var(--main-color);
    font-size: 17px;
    font-weight: 600;
    color: var(--main-color);
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .button-confirm:hover {
    background: linear-gradient(135deg, #fad0c4, #ff9a9e);
  }

  .button-confirm:active {
    box-shadow: 0px 0px var(--main-color);
    transform: translate(3px, 3px);
  }
</style>
{% endblock %}
